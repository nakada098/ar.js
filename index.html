<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>SUMMER HAMBURGER</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body>
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
        >
            <a-nft
                type="nft"
                url="https://mgtt.jp/space-shark/space-shark"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <a-entity
                    gltf-model="https://arjs-cors-proxy.herokuapp.com/https://mgtt.jp/boxlogo-move.gltf"
                    scale="10 10 10"
                    position="25 0 -100"
                    animation-mixer
                ></a-entity>
            </a-nft>

            <a-nft
                type="nft"
                url="https://mgtt.jp/get-coke-joe/get-coke-joe"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <a-entity
                    gltf-model="https://arjs-cors-proxy.herokuapp.com/https://mgtt.jp/boxlogo-move.gltf"
                    scale="10 10 10"
                    position="25 0 -100"
                    animation-mixer
                ></a-entity>
            </a-nft>

            <a-nft
                type="nft"
                url="https://mgtt.jp/represent/represent"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <a-entity
                    gltf-model="https://arjs-cors-proxy.herokuapp.com/https://mgtt.jp/boxlogo-move.gltf"
                    scale="10 10 10"
                    position="25 0 -100"
                    animation-mixer
                ></a-entity>
            </a-nft>
            <a-entity camera></a-entity>

            <a-entity
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://mgtt.jp/boxlogo-move.gltf"
                scale="100 100 100"
                gps-entity-place="latitude: 35.65049319322186; longitude: 139.62638319478305;"
                animation-mixer
            ></a-entity>

            <a-box
                material="color: red"
                gps-entity-place="latitude: 35.65049319322186; longitude: 139.62638319478305;"
                scale="30 30 30"
            ></a-box>
            <a-camera gps-camera rotation-reader> </a-camera>
        </a-scene>
    </body>
</html>
