<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>SUMMER HAMBURGER</title>
        <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-items id="move" src="/boxlogo-move.gltf" ></a-asset-items>
                <a-asset-items id="kabuki" src="/boxlogo_kabuki.gltf" ></a-asset-items>
            </a-assets>
            <a-entity
                gps-entity-place="latitude: 35.577583090187055; longitude: 139.74029066235488;"
                gltf-model="#kabuki"
                scale="10 10 10"
                position="0 100 0"
                animation-mixer
            ></a-entity>

            <a-entity
                gps-entity-place="latitude: 35.6516089170493; longitude: 139.62685785195745;"
                gltf-model="https://ar.summer-hamburger/boxlogo_kabuki.gltf"
                scale="10 10 10"
                position="0 100 0"
            ></a-entity>

            <a-entity
                gps-entity-place="latitude: 35.65049921096149; longitude: 139.6264462285193;"
                gltf-model="#kabuki"
                scale="10 10 10"
                position="0 100 0"
                animation-mixer
            ></a-entity>
            <a-entity
                gps-entity-place="latitude: 35.65020707240525; longitude: 139.6278808892988;"
                gltf-model="#move"
                scale="10 10 10"
                position="0 100 0"
                animation-mixer
            ></a-entity>
            <a-camera gps-camera rotation-reader> </a-camera>
        </a-scene>
    </body>
</html>
