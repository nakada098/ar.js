<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>SUMMER HAMBURGER</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>
    <body>
        <a-scene gps-camera-debug embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            <a-entity
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://mgtt.jp/boxlogo-move.gltf"
                scale="100 100 100"
                gps-entity-place="latitude: 35.65049319322186; longitude: 139.62638319478305"
                animation-mixer
            >

            <a-box color="yellow" gps-entity-place="latitude: 35.65049319322186; longitude: 139.62638319478305"/>
            <a-camera gps-camera="maxDistance:100" rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
