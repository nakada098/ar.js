<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>SUMMER HAMBURGER</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>
    <body>
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs='sourceType: webcam; debugUIEnabled: false;'
        >
            <a-entity
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://ar.summer-hamburger.tokyo/boxlogo-move.gltf"
                scale="1000 1000 1000"
                position="0 5000 0"
                gps-entity-place="latitude: 35.659522; longitude: 139.700682"
                animation-mixer
            >
            <a-entity
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://ar.summer-hamburger.tokyo/boxlogo-move.gltf"
                scale="1000 1000 1000"
                position="0 5000 0"
                gps-entity-place="latitude: 35.650404; longitude: 139.626835"
                animation-mixer
            >
            </a-entity>
            <a-camera gps-camera="maxDistance: 1000; gpsTimeInterval: 0" rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
