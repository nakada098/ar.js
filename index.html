<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>SUMMER HAMBURGER</title>
        <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-items id="logo" src="/boxlogo-move.gltf" ></a-asset-items>
            </a-assets>
            <a-entity
                gps-entity-place="latitude: 35.65334055018165; longitude: 139.62756996685965;"
                gltf-model="#logo"
                scale="10 10 10"
                position="0 100 0"
                animation-mixer
            ></a-entity>
            <a-entity
                gps-entity-place="latitude: 35.69352664950944; longitude: 139.77678239280937;"
                gltf-model="#logo"
                scale="10 10 10"
                position="0 100 0"
                animation-mixer
            ></a-entity>
            <a-camera gps-camera rotation-reader> </a-camera>
        </a-scene>
    </body>
</html>
